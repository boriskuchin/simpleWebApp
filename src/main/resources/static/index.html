<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Корзина продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена</td>
                <td>Количество</td>
                <td>Действие</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in ProductList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" ng-click="changeQuantity(p.id, -1)">-</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{p.quantity}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-primary btn-sm" ng-click="changeQuantity(p.id, 1)">+</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
